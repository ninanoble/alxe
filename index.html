<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant Certificate Verification</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #0082ca;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .certificate-image {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .info {
      padding: 20px;
    }

    .info div {
      margin: 10px 0;
    }

    .download-button {
      background-color: #ff5757;
      color: white;
      text-align: center;
      padding: 10px;
      margin: 20px;
      border-radius: 5px;
      text-decoration: none;
      display: block;
      font-weight: bold;
    }

    .download-button:hover {
      background-color: #ff3b3b;
    }
  </style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Certificate of Achievement</h1>
    <p>This certificate is awarded to:</p>
    <h2>SHEMA ISHIMWE FRANCOISE</h2>

    <!-- Image of the certificate -->
    <div class="certificate-container">
      <img src="SHEMA ISHIMWE FRANCOISE (1).png" alt="Certificate" class="certificate-image">
    </div>
  </div>
</body>
</html>
